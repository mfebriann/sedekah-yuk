<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Copyright Logo</title>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body class="copyright-body">
		<div class="container container-copyright">
			<h1>Copyright Logos</h1>
			<ol>
				<li>Kitabisa: <a href="https://assets.kitabisa.cc/images/logos/logogram__ktbs_white.png" class="copyright-link"></a></li>
				<li>Rumahzakat: <a href="https://www.rumahzakat.org/wp-content/uploads/2020/11/logo-1.png" class="copyright-link"></a></li>
				<li>Tokopedia: <a href="https://ecs7.tokopedia.net/assets/images/tokopedia-logo.png" class="copyright-link"></a></li>
				<li>Bukalapak: <a href="https://assets.bukalapak.com/sigil/bukalapak-logo-icon.svg" class="copyright-link"></a></li>
			</ol>
			<footer>
				<div class="message">
					<a href="feedback.html">Ada masukkan?</a>
					<a href="../../index.html">Sedekah Yuk</a>
				</div>
				<span>&copy; Jakarta - May.2022</span>
			</footer>
		</div>
		<script>
			// Bagian copyright
			const copyrightLinks = document.querySelectorAll('.copyright-link');
			copyrightLinks.forEach((linkLogo) => {
				linkLogo.textContent = linkLogo.href;
				linkLogo.title = 'Logo ' + linkLogo.parentElement.textContent.split(':')[0];
			});
		</script>
	</body>
</html>
